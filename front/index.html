<!doctype html>
<html lang="en">
    <head>
        <title>Waitress</title>

        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Lobster:400,700&amp;subset=latin-ext" rel="stylesheet" type="text/css" />

        <link href="css/compiled.css" rel="stylesheet" />
    </head>

    <body data-ng-app="waitress" class="waitress">
        
        <div class="waitress-container">
            <header  class="waitress-header"  data-ng-include="getTemplateFrom('header')"></header>
            <section class="waitress-section" data-ng-view></section>
            <footer  class="waitress-footer"  data-ng-include="getTemplateFrom('footer')"></footer>
        </div>
        
    </body>
    
    <script src="bower/jquery/dist/jquery.js"></script>
    <script src="bower/angular/angular.js"></script>
    <script src="bower/angular-route/angular-route.js"></script>
    <script src="bower/angular-animate/angular-animate.js"></script>
    <script src="bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower/js-md5/js/md5.js"></script>
    <script src="bower/socket.io-client/socket.io.js"></script>

    <script src="javascript/module.js"></script>
    <script src="javascript/module/run.js"></script>
    <script src="javascript/module/configuration.js"></script>
    
    <script src="javascript/controllers/navigation.js"></script>
    <script src="javascript/controllers/views/home.js"></script>
    <script src="javascript/controllers/views/user.js"></script>
    <script src="javascript/controllers/views/user/create.js"></script>
    <script src="javascript/controllers/views/user/authorize.js"></script>
    <script src="javascript/controllers/views/user/github/set.js"></script>
    <script src="javascript/controllers/views/websites.js"></script>
    <script src="javascript/controllers/views/websites/new.js"></script>
    <script src="javascript/controllers/views/websites/details.js"></script>
    <script src="javascript/controllers/views/website.js"></script>
    
    <script src="javascript/services/websocket.js"></script>
    <script src="javascript/services/websocket/events.js"></script>
    <script src="javascript/services/user.js"></script>
    <script src="javascript/services/user/session.js"></script>
    <script src="javascript/services/user/authorizer.js"></script>
    <script src="javascript/services/github.js"></script>
    <script src="javascript/services/websites.js"></script>
    <script src="javascript/services/website.js"></script>
</html>
